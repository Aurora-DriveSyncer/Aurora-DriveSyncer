version: "3.9"
services:
  backend:
    build: ../Aurora-DriveSyncer-backend
    ports:
      - "9091:9091"
  frontend:
    build: ../Aurora-DriveSyncer-frontend
    ports:
      - "3000:3000"
  ftp:
    image: delfer/alpine-ftp-server
    environment:
      USERS: "SA|"
    ports:
      - "21:21"
      - "21000-21010:21000-21010"
